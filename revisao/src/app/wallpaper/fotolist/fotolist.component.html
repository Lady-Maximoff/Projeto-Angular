<div class="container mt-5" style="padding-top: 3%;">
  <div class="row">
    <div class="col-3" *ngFor="let Ariane of imagens">
      <div class="card">
        <div class="card-image">
          <rev-fotos [imagens]="Ariane.img"></rev-fotos>
          <span class="card-title">{{Ariane.titulo}}<a target="_blank" class="btn btn-primary grey darken-4" href={{Ariane.img}} download={{Ariane.img}}>Download</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
