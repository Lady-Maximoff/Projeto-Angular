<div class="container col-4 " style="margin-top: 80px;">
  <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="form-group">
        <label>Endereço da Foto:</label>
        <input type="text" class="form-control"  placeholder="http://foto.com" name="img" ngModel>
      </div>
  
      <div class="form-group" style="padding-top: 10px;">
        <label for="exampleInputPassword1">Título da Imagem:</label>
        <input type="text" class="form-control" placeholder="Título da imagem" name="titulo" ngModel>
      </div>        
      <button type="submit" class="btn btn-dark col-2" style="margin-top: 20px; margin-left: 240px;">Enviar</button>
  </form>
</div>
